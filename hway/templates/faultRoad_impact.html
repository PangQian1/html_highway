<!DOCTYPE html>
<html style="height:100%;width:100%">
<head>

    <meta charset="utf-8">

    <title>ECharts</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body style="height:100%;width:100%;margin:0">

<div style="height:100%; width: 60%; float: left;background-color: #404a59;color:white">
    <div style="height: 3%; width: 100%; background-color: #404a59;margin-left: 2%">
        <input type="text" id="keyword" class="form-control" aria-describedby="basic-addon2" placeholder="请输入路链ID"
               autocomplete="off">
        <button type="button" class="btn btn-default" style="white-space:nowrap" id="search">Search</button>
        <button type="button" class="btn btn-default" style="white-space:nowrap" id="table">Table</button>
    </div>
    <div id="container1" style="height:97%;width:100%;float:left"></div>
</div>

<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
{#    <div id="container1" style="height:100%;width:60%;float:left"></div>#}
<div style="height:100%;width:40%;float:left">
    <div id="container2" style="width:100%;height:50%"></div>
    <div id="container3" style="width:100%;height:50%"></div>
</div>
<!-- ECharts单文件引入 -->
<script type="text/javascript" src="{% static 'echarts.js' %}"></script>
<script src="{% static 'china.js' %}"></script>
<script src="{% static 'province/anhui.js' %}"></script>
<script src="{% static 'province/beijing.js' %}"></script>
<script src="{% static 'province/chongqing.js' %}"></script>
<script src="{% static 'province/fujian.js' %}"></script>
<script src="{% static 'province/gansu.js' %}"></script>
<script src="{% static 'province/guangdong.js' %}"></script>
<script src="{% static 'province/guangxi.js' %}"></script>
<script src="{% static 'province/guizhou.js' %}"></script>
<script src="{% static 'province/hainan.js' %}"></script>
<script src="{% static 'province/hebei.js' %}"></script>
<script src="{% static 'province/heilongjiang.js' %}"></script>
<script src="{% static 'province/henan.js' %}"></script>
<script src="{% static 'province/hubei.js' %}"></script>
<script src="{% static 'province/hunan.js' %}"></script>
<script src="{% static 'province/jiangsu.js' %}"></script>
<script src="{% static 'province/jiangxi.js' %}"></script>
<script src="{% static 'province/jilin.js' %}"></script>
<script src="{% static 'province/liaoning.js' %}"></script>
<script src="{% static 'province/neimenggu.js' %}"></script>
<script src="{% static 'province/ningxia.js' %}"></script>
<script src="{% static 'province/qinghai.js' %}"></script>
<script src="{% static 'province/shandong.js' %}"></script>
<script src="{% static 'province/shanghai.js' %}"></script>
<script src="{% static 'province/shanxi.js' %}"></script>
<script src="{% static 'province/shanxi1.js' %}"></script>
<script src="{% static 'province/sichuan.js' %}"></script>
<script src="{% static 'province/tianjin.js' %}"></script>
<script src="{% static 'province/xinjiang.js' %}"></script>
<script src="{% static 'province/xizang.js' %}"></script>
<script src="{% static 'province/yunnan.js' %}"></script>
<script src="{% static 'province/zhejiang.js' %}"></script>

<script type="text/javascript">
    $("#keyword").val({{ dl|safe }});
    var flag = {{ flag|safe }};
    if (!flag) {
        alert("数据库中不存在该路链值");
        window.history.back();
    }

    var dom = document.getElementById("container1");
    var myChart = echarts.init(dom);
    var app = {};
    var option = null;
    var geoCoordMap = {{ geo|safe }};

    var tv = {{ tv|safe }};
    var min = tv[0]['value'];
    var max = tv[0]['value'];
    for (var i = 1; i < tv.length; i++) {
        if (tv[i]['value'] < min)
            min = tv[i]['value'];
        if (tv[i]['value'] > max)
            max = tv[i]['value'];
    }

    var data2 = {{ d2|safe }};

    for (var i = 0; i < data2.length; i++) {
        for (var j = 0; j < data2.length - i - 1; j++) {
            if (data2[j]['value'] < data2[j + 1]['value']) {
                var tmp = data2[j];
                data2[j] = data2[j + 1];
                data2[j + 1] = tmp;
            }
        }
    }

    var data = {{ d1|safe }};
    var data3 = {{ d3|safe }};
    for (var i = 0; i < data3.length; i++) {
        for (var j = 0; j < data3.length - i - 1; j++) {
            if (data3[j]['value'] < data3[j + 1]['value']) {
                var tmp = data3[j];
                data3[j] = data3[j + 1];
                data3[j + 1] = tmp;
            }
        }
    }


    var data1 = new Array();
    var datatop10 = new Array();
    var limit = 0;
    if (data3.length > 10) {
        limit = 10;
    } else {
        limit = data3.length;
    }
    for (var i = 0; i < limit; i++) {
        data1[10 - i - 1] = data3[i];
        datatop10[10 - i - 1] = data3[i]['name'];
    }
    var convertData2 = function (data) {
        var res = [];
        for (var i = 0; i < data.length; i++) {
            var geoCoord = geoCoordMap[data[i].name];
            if (geoCoord) {
                res.push({
                    name: data[i].name,
                    value: geoCoord.concat(data[i].value)
                });
            }
        }
        return res;
    };


    var convertData = function (data) {

        var res = [];
        for (var i = 0; i < data.length; i++) {
            var dataItem = data[i];
            var fromCoord = geoCoordMap[dataItem[0].name];
            var toCoord = geoCoordMap[dataItem[1].name];
            if (fromCoord && toCoord) {
                res.push({
                    fromName: dataItem[0].name,
                    toName: dataItem[1].name,
                    coords: [fromCoord, toCoord],
                    //  value: dataItem[1].value,
                });
            }
        }
        return res;
    };

    option = {
        backgroundColor: '#404a59',
        title: {
            text: {{ province|safe }}+'OD通行量',
            left: 'center',
            textStyle: {
                color: '#fff'
            }
        },
        tooltip: {
            trigger: 'item',
            formatter: function (params) {

                var res = '<div><p>No.' + (params.dataIndex + 1) + '/' + data.length + '</p><p>' + params.name + ':' + params.value[2] + '(车次)</p></div>'
                return res;
            },
        },
        geo: {
            map: {{ province|safe }},
            label: {
                emphasis: {
                    show: false
                }
            },
            roam: true,
            itemStyle: {
                normal: {
                    areaColor: '#323c48',
                    borderColor: '#404a59'
                },
                emphasis: {
                    areaColor: '#2a333d'
                }
            }
        },
        series: [
            {
                name: '货运通道',
                type: 'lines',
                zlevel: 1,
                effect: {
                    show: true,
                    period: 6,
                    trailLength: 0.7,
                    color: '#fff',
                    symbolSize: 3
                },
                lineStyle: {
                    normal: {
                        color: '#a6c84c',
                        width: 0,
                        curveness: 0.2
                    }
                },
                data: convertData(data)
            }, {
                name: '货运通道',
                type: 'lines',
                zlevel: 2,
                symbol: ['none', 'arrow'],
                symbolSize: 2,
                effect: {
                    show: true,
                    period: 6,
                    trailLength: 0,
                    symbolSize: 2
                },
                lineStyle: {
                    normal: {
                        color: '#a6c84c',
                        width: 3,
                        opacity: 0.6,
                        curveness: 0.2
                    }
                },
                data: convertData(data)
            }, {
                name: '货运通道',
                type: 'effectScatter',
                coordinateSystem: 'geo',
                zlevel: 2,
                rippleEffect: {
                    brushType: 'stroke'
                },
                label: {
                    normal: {
                        show: true,
                        position: 'right',
                        formatter: '{b}'
                    }
                },
                symbolSize: function (val) {
                    return Math.max((val[2] / data2[0]['value']) * 30, 1);
                },
                itemStyle: {
                    normal: {
                        color: '#a6c84c'
                    }
                },
                data: convertData2(data2) /*data.map(function (dataItem) {
                     return {
                         name: dataItem[1].name,
                         value: geoCoordMap[dataItem[1].name].concat([dataItem[1].value])
                     };
                 })*/
            }
        ]
    };
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }

    dom = document.getElementById("container2");
    var myChart2 = echarts.init(dom);
    option = null;

    option = {
        backgroundColor: '#404a59',
        animation: true,
        animationDuration: 1000,
        animationEasing: 'cubicInOut',
        animationDurationUpdate: 1000,
        animationEasingUpdate: 'cubicInOut',
        title: [
            {
                id: 'statistic',
                right: 120,
                top: 40,
                width: 100,
                textStyle: {
                    color: '#fff',
                    fontSize: 16
                }
            }
        ],
        tooltip: {
            trigger: 'item'
        },
        grid: {
            right: 50,
            top: 100,
            width: '80%'
        },
        xAxis: {
            type: 'value',
            min: 0,
            scale: true,
            position: 'top',
            boundaryGap: false,
            splitLine: {show: false},
            axisLine: {show: false},
            axisTick: {show: false},
            axisLabel: {margin: 2, textStyle: {color: '#aaa'}},
        },
        yAxis: {
            type: 'category',
            name: 'ODTOP10',
            nameTextStyle:
                {
                    fontStyle: 'italic',
                    fontSize: 20
                },
            nameGap: 30,
            axisLine: {show: false, lineStyle: {color: '#ddd'}},
            axisTick: {show: false, lineStyle: {color: '#ddd'}},
            axisLabel: {interval: 0, textStyle: {color: '#ddd'}},
            data: datatop10
        },
        series: [
            {
                id: 'bar',
                zlevel: 2,
                type: 'bar',
                name: 'OD：通行量(车次)',
                symbol: 'none',
                itemStyle: {
                    normal: {
                        color: '#ddb926'
                    }
                },
                data: data1,
            }
        ]
    };

    if (option && typeof option === "object") {
        myChart2.setOption(option, true);
    }

    dom = document.getElementById("container3");
    var myChart3 = echarts.init(dom);
    option = null;

    option = {
        backgroundColor: '#404a59',
        animation: true,
        animationDuration: 1000,
        animationEasing: 'cubicInOut',
        animationDurationUpdate: 1000,
        animationEasingUpdate: 'cubicInOut',

        tooltip: {
            trigger: 'item'
        },
        visualMap: {
            left: 'right',
            min: min,
            max: max,
            inRange: {
                color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
            },
            text: ['High', 'Low'],           // 文本，默认为数值文本
            calculable: true
        },
        series: [
            {
                name: "全国入口收费站货车通过重量分布图",
                type: 'map',
                roam: false,
                map: 'china',
                left: '10',
                top: '0',
                right: '10',
                bottom: '10',
                zoom: 0.9,
                itemStyle: {
                    emphasis: {label: {show: true}}
                },
                data: {{ tv|safe }},
                // 文本位置修正

            },
        ]
    };

    if (option && typeof option === "object") {
        myChart3.setOption(option, true);
    }
    myChart3.on('click', function (param) {
        var name = param.name;
        if (name != '海南' && name != '西藏' && name != '台湾')
        //alert("../../../../../truckheavycount/"+name+"/"+{{ tp|safe }}+"/"+{{ st|safe }}+"/"+{{ ed|safe }}) ;
        //alert("../"+name + "/" + $("#keyword").val());
            location.href = "../../../" + name + "/" + $("#keyword").val() + "/" + "map";
    });


    $("#search").click(
        function () {
            var link_id = $("#keyword").val();
            var name = {{ province|safe }};

            if (link_id) {
                location.href = "../../../" + name + "/" + $("#keyword").val() + "/" + "button";
            } else {
                alert("输入不能为空！");
            }
        }
    );

    $("#table").click(
        function () {
            link_id = $("#keyword").val();
            var name = {{ province|safe }};

            if (link_id) {
                location.href = "../../../../faultRoad_impact_table/" + name + "/" + link_id + "/" + "button";
            } else {
                alert("输入不能为空！");
            }
        }
    );
</script>
</body>
</html>
