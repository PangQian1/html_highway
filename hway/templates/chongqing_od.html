<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>疑似倒卡名单</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div style="width: 70%;white-space:nowrap;margin: 0 auto">
    <div class="input-group" style="margin: 0 auto">
        <input type="text" id="keyword" class="form-control" aria-describedby="basic-addon2">
        <button type="button" class="btn btn-default" style="white-space:nowrap" id="search">Search</button>
    </div>
</div>

<div class="panel panel-default" style="width: 40%;margin: 0 auto">
    <div class="panel-heading">
        <h3 class="panel-title">路线内容</h3>
    </div>
    <div class="panel-body" id="toll-content">
        搜索一下试试~
    </div>
</div>
</body>

<script>
    $("#search").click(
        function () {
            link_id = $("#keyword").val();

            if (link_id) {
                $.ajax({
                    type: "get",
                    url: "http://127.0.0.1:8000/chongqing_od/search",
                    data: {
                        'keyword': link_id,
                    },
                    dataType: "json",
                    success: function (data) {
                        $("#toll-content").html(data.data[0]['toll']);
                    },
                    error: function (data) {
                        console.log(data);
                    }
                });

            }
        }
    );


</script>
</html>
