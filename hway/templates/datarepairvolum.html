{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据修复展示</title>
    <script type="text/javascript" src= '{% static 'echarts.min.js' %}'></script>
</head>
<body>
    <div id="chart" style="width:100%;height:800px;"></div>
</body>

<script type="text/javascript">
    // 初始化图表标签
    var myChart = echarts.init(document.getElementById('chart'));

    var options={
    title : {
        text: '错误数据处理',
        subtext: '2017',
        x:'left'
    },
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data:['车型修复数','车型不可修复数','车牌识别错误修复数','车牌识别错误不可修复数','车牌非识别错误','错误总数']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            data : function(){
                var list=[];
                for(var i=1;i<=12;i++){
                    list.push('2017年'+i+'月');
                }
                return list;
            }()
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'车型修复数',
            type:'bar',
            stack:'车型',
            data:[543374]
        },
        {
            name:'车型不可修复数',
            type:'bar',
            stack:'车型',
            data:[181746]
        },
        {
            name:'车牌识别错误修复数',
            type:'bar',
            stack:'车牌',
            data:[1455956]
        },
        {
            name:'车牌识别错误不可修复数',
            type:'bar',
            stack:'车牌',
            data:[143767]
        },
        {
            name:'车牌非识别错误',
            type:'bar',
            stack:'车牌',
            data:[4912363]
        },
        {
            name:'错误总数',
            type:'bar',
            data:[6873617]
        },
    ]

    };
    myChart.setOption(options);
</script>
</html>
