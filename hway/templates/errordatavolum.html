{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>错误数据展示</title>
    <script type="text/javascript" src='{% static 'echarts.min.js' %}'></script>
</head>
<body>
    <div id="chart" style="width:100%;height:800px;"></div>
</body>
<script type="text/javascript">
    // 初始化图表标签
    var myChart = echarts.init(document.getElementById('chart'));

    var options={
    title : {
        text: '数据处理展示',
        subtext: '2017',
        x:'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        data:['ETC数据','MTC数据','ETC错误数据','ETC正确数据','MTC数据','MTC错误数据','MTC正确数据']
    },
    series: [
        {
            name:'数据情况',
            type:'pie',
            selectedMode: 'single',
            radius: [0, '30%'],

            label: {
                normal: {
                    position: 'inner'
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:5402038, name:'ETC数据'},
                {value:20491672, name:'MTC数据'}
            ]
        },
        {
            name:'数据情况',
            type:'pie',
            selectedMode: 'single',
            radius: ['40%', '55%'],

            data:[
                {value:122311, name:'ETC错误数据'},
                {value:5279727, name:'ETC正确数据'},
                {value:6751306, name:'MTC错误数据'},
                {value:13740366, name:'MTC正确数据'}
            ]
        }
    ]

    };
    myChart.setOption(options);
</script>

</html>
