{% load static %}
<!DOCTYPE html>
<html lang="en" style="height:100%">
<head>
    <meta charset="UTF-8">
    <title>按日客货车通行量统计对比图</title>
    <script type="text/javascript" src='{% static 'echarts.min.js' %}'></script>
    <script src="{% static 'china.js' %}"></script>
</head>
<body style="width:100%;height:100%; margin: 0">
    <div style="height:100%;width:30%;float:left">
        <div id="chart1" style="width:100%;height:50%"></div>
        <div id="chart2" style="width:100%;height:50%"></div>
    </div>
    <div id="chart3" style="width:70%;height:100%;float:left "></div>
</body>
<script type="text/javascript">


    var data = {{ trafficvolume|safe }} ;
    /*   var min = data[0]['value'] ;
       var max = data[0]['value'] ;
       for(var i = 1 ; i < data.length ; i++)
       {
           if(data[i]['value']<min)
               min = data[i]['value'] ;
           if(data[i]['value']>max)
               max = data[i]['value'] ;
       }*/
    for(var i = 0 ; i < data.length ; i++)
    {
        for(var j = 0 ; j < data.length - i-1 ; j++ )
        {
            if(data[j]['value']<data[j+1]['value'])
            {
                var tmp = data[j] ;
                data[j] = data[j+1] ;
                data[j+1] = tmp ;
            }
        }
    }
    var min = data[data.length-1]['value'] ;
    var max = data[0]['value'] ;

    var data1 = new Array();
    var dataAxis1 = new Array();
    for(var i=0;i<data.length;i++)
    {
        data1[data.length-i-1] = data[i] ;
        dataAxis1[i] = data[i]['name'] ;
    }
    for(var i = 0 ;i<data1.length ; i++)
    {
        data1[i]['value'] = data1[i]['value']/10000 ;
    }

    dom = document.getElementById("chart1");
    var myChart1 = echarts.init(dom);
    option = null;

    option = {
        animation: true,
        animationDuration: 1000,
        animationEasing: 'cubicInOut',
        animationDurationUpdate: 1000,
        animationEasingUpdate: 'cubicInOut',

        tooltip : {
            trigger: 'item'
        },
        visualMap: {
            left: 'right',
            min: min,
            max: max,
            inRange: {
                color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
            },
            text: ['High', 'Low'],           // 文本，默认为数值文本
            calculable: true
        },
        series : [
          {
              name:"全国入口收费站货车通过重量分布图",
              type: 'map',
              roam: false,
              map: 'china',
              left: '10' ,
              top:'0',
              right: '10',
              zoom: 0.9,
              itemStyle: {
                  emphasis: { label: { show: true } }
              },
               data: {{ trafficvolume|safe }}
              // 文本位置修正
            
          },
        ]
    };
  
    if (option && typeof option === "object") {
        myChart1.setOption(option, true);
    }
    myChart1.on('click', function (param) {
        var name = param.name;
        location.href="../../vehicletypedaytranscount/"+name;
    })



    dom = document.getElementById("chart2");
    var myChart2 = echarts.init(dom);
    option = null;

    option = {
        animation: true,
        animationDuration: 1000,
        animationEasing: 'cubicInOut',
        animationDurationUpdate: 1000,
        animationEasingUpdate: 'cubicInOut',
        title: [
            {
                id: 'statistic',
                right: 120,
                bottom: 40,
                width: 100,
                textStyle: {
                    color: '#fff',
                    fontSize: 16
                }
            }
        ],
        tooltip : {
            trigger: 'item'
        },
        grid: {
            right: 40,
            top: 100,
            width: '80%'
        },
        yAxis: {
            type: 'value',
            min: 0,
            scale: true,
            position: 'top',
            boundaryGap: false,
            splitLine: {show: false},
            axisLine: {show: false},
            axisTick: {show: false},
            axisLabel: {margin: 2, },
            axisLabel: {
                formatter: '{value} 万'
            }
        },
        xAxis: {
            type: 'category',
            nameTextStyle:
            {
                fontStyle:'italic',
                fontSize:20
            },
            nameGap: 30,
            axisLine: {show: false,},
            axisTick: {show: false,},
            axisLabel: {interval: 0,
                formatter:function(value){
                    return value.split("").join('\n');
                }
            },
            data:dataAxis1,
           
        },
        series : [
            {
                id: 'bar',
                zlevel: 2,
                type: 'bar',
                name:'收费站点：通行量(万车次)',
                symbol: 'none',
                itemStyle: {
                    normal: {
                        color: '#ddb926'
                    }
                },
                data:data
            }
        ]
    };

    if (option && typeof option === "object") {
        myChart2.setOption(option, true);
    }

    // 初始化图表标签
    var myChart3 = echarts.init(document.getElementById('chart3'));
    
    var dataAxis = {{ dAxis|safe }} ;
    var vec1 = {{ vec1|safe }} ;
    var vec2 = {{ vec2|safe }} ;
    var vec3 = {{ vec3|safe }} ;
    var vec4 = {{ vec4|safe }} ;
    var vec11 = {{ vec11|safe }} ;
    var vec12 = {{ vec12|safe }} ;
    var vec13 = {{ vec13|safe }} ;
    var vec14 = {{ vec14|safe }} ;
    var vec15 = {{ vec15|safe }} ;
    var datacar = {{ dcar|safe }} ;
    var datatruck = {{ dtruck|safe }} ;
    var ratio1 = new Array();
    var ratio2 = new Array();
    var ratio3 = new Array();
    var ratio4 = new Array();
    var ratio11 = new Array();
    var ratio12 = new Array();
    var ratio13 = new Array();
    var ratio14 = new Array();
    var ratio15 = new Array();
    var total = 0 ;
    for(var i = 1;i < dataAxis.length ; i ++)
    {
        total = datacar[i] + datatruck[i] ;
        ratio1[i] = ((vec1[i]/total)*100).toFixed(2) ;
        ratio2[i] = ((vec2[i]/total)*100).toFixed(2) ;
        ratio3[i] = ((vec3[i]/total)*100).toFixed(2) ;
        ratio4[i] = ((vec4[i]/total)*100).toFixed(2) ;
        ratio11[i] = ((vec11[i]/total)*100).toFixed(2) ;
        ratio12[i] = ((vec12[i]/total)*100).toFixed(2) ;
        ratio13[i] = ((vec13[i]/total)*100).toFixed(2) ;
        ratio14[i] = ((vec14[i]/total)*100).toFixed(2) ;
        ratio15[i] = ((vec15[i]/total)*100).toFixed(2) ;
    }
 
    var options={
  	title : {
  	    text: {{ province|safe }}+'按日客货车通行量统计对比图',
  	    left:'center',
  	    },
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data:['','','','客车通行量','货车通行量','1型','2型','3型','4型','11型','12型','13型','14型','15型']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }, dataZoom: [{
        type: 'inside'
    }, {
        type: 'slider'
    }],
    xAxis : [
        {
            type : 'category',
            data :dataAxis
            }
    ],
    yAxis : [
        {
        type: 'value',
        name: '通行量',
        position: 'left',
        axisLabel: {
            formatter: '{value} 车次'
        }
        },{
            type: 'value',
            name: '占比',
            position: 'right',
            min: 0,
            max: 100,
            axisLabel: {
                formatter: '{value} %'
            }
        },

    ],
    series : [
        {
            name:'货车通行量',
            type:'bar',
            stack: '通行量',
            data:datatruck
            },
        {
            name:'客车通行量',
            type:'bar',
            stack: '通行量',
            data:datacar
        },{
            name: '1型',
            type: 'line',
            yAxisIndex : 1,
            label: {
                normal: {
                    show: true,
                    position: 'top',
                }
            },
            lineStyle: {
                normal: {
                    width: 3,
            //        shadowColor: 'rgba(0,0,0,0.4)',
             //       shadowBlur: 10,
              //      shadowOffsetY: 10
                }
            },
            data: ratio1, 
        },
        {
            name: '2型',
            type: 'line',
            yAxisIndex : 1,
            label: {
                normal: {
                    show: true,
                    position: 'top',
                }
            },
            lineStyle: {
                normal: {
                    width: 3,
               //     shadowColor: 'rgba(0,0,0,0.4)',
             //       shadowBlur: 10,
               //     shadowOffsetY: 10
                }
            },
            data: ratio2, 
        },{
            name: '3型',
            type: 'line',
            yAxisIndex : 1,
            label: {
                normal: {
                    show: true,
                    position: 'top',
                }
            },
            lineStyle: {
                normal: {
                    width: 3,
             //       shadowColor: 'rgba(0,0,0,0.4)',
            //        shadowBlur: 10,
           //         shadowOffsetY: 10
                }
            },
            data: ratio3, 
        },{
            name: '4型',
            type: 'line',
            yAxisIndex : 1,
            label: {
                normal: {
                    show: true,
                    position: 'top',
                }
            },
            lineStyle: {
                normal: {
                    width: 3,
             //       shadowColor: 'rgba(0,0,0,0.4)',
            //        shadowBlur: 10,
           //         shadowOffsetY: 10
                }
            },
            data: ratio4, 
        },{
            name: '11型',
            type: 'line',
            yAxisIndex : 1,
            label: {
                normal: {
                    show: true,
                    position: 'top',
                }
            },
            lineStyle: {
                normal: {
                    width: 3,
                //    shadowColor: 'rgba(0,0,0,0.4)',
              //      shadowBlur: 10,
             //       shadowOffsetY: 10
                }
            },
            data: ratio11, 
        },{
            name: '12型',
            type: 'line',
            yAxisIndex : 1,
            label: {
                normal: {
                    show: true,
                    position: 'top',
                }
            },
            lineStyle: {
                normal: {
                    width: 3,
                 //   shadowColor: 'rgba(0,0,0,0.4)',
                 //   shadowBlur: 10,
                 //   shadowOffsetY: 10
                }
            },
            data: ratio12, 
        },{
            name: '13型',
            type: 'line',
            yAxisIndex : 1,
            label: {
                normal: {
                    show: true,
                    position: 'top',
                }
            },
            lineStyle: {
                normal: {
                    width: 3,
                //    shadowColor: 'rgba(0,0,0,0.4)',
                 //   shadowBlur: 10,
                 //   shadowOffsetY: 10
                }
            },
            data: ratio13, 
        },{
            name: '14型',
            type: 'line',
            yAxisIndex : 1,
            label: {
                normal: {
                    show: true,
                    position: 'top',
                }
            },
            lineStyle: {
                normal: {
                    width: 3,
                  //  shadowColor: 'rgba(0,0,0,0.4)',
                 //   shadowBlur: 10,
                 //   shadowOffsetY: 10
                }
            },
            data: ratio14, 
        },{
            name: '15型',
            type: 'line',
            yAxisIndex : 1,
            label: {
                normal: {
                    show: true,
                    position: 'top',
                }
            },
            lineStyle: {
                normal: {
                    width: 3,
                //    shadowColor: 'rgba(0,0,0,0.4)',
                 //   shadowBlur: 10,
                  //  shadowOffsetY: 10
                }
            },
            data:ratio15, 
        },
    ]

    };
    myChart3.setOption(options);
</script>
</html>
